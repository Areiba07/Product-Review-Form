<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Comment Box</title>
</head>
<body>
    <h1>Review Comment Box</h1>
    <form action="your_html_file.html" method="GET">
        <div>
            <label for="Rating">Rating:</label>  
            <input type="range" id="rating" name="rating"  min="0" max="5">  
        </div>
        <div>
            <label for="textarea">Comment:</label></br>
            <textarea name="message" rows="10" cols="30" placeholder="Enter your message here"></textarea>  
        </div>

        <button type="Submit">Submit Review</button>

    </form>


</body>
</html>
